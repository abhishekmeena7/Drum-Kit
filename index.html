<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>VIP Drum Kit</title>
</head>
<body>
    <div class="container">
        <img src="BG.jpg" alt="Drum Kit Background" class="background-image">
    </div>

    <div class="box-container">
        <div class="letters" id="1" onclick="playSound(this.id)"><div class="inner">A</div></div>
        <div class="letters" id="2" onclick="playSound(this.id)"><div class="inner">S</div></div>
        <div class="letters" id="3" onclick="playSound(this.id)"><div class="inner">D</div></div>
        <div class="letters" id="4" onclick="playSound(this.id)"><div class="inner">F</div></div>
        <div class="letters" id="5" onclick="playSound(this.id)"><div class="inner">G</div></div>
        <div class="letters" id="6" onclick="playSound(this.id)"><div class="inner">H</div></div>
        <div class="letters" id="7" onclick="playSound(this.id)"><div class="inner">J</div></div>
        <div class="letters" id="8" onclick="playSound(this.id)"><div class="inner">K</div></div>
        <div class="letters" id="9" onclick="playSound(this.id)"><div class="inner">L</div></div>
    </div>
    <script src="test.js" defer></script>
</body>
</html>
